plugins {
  id "io.franzbecker.gradle-lombok" version "1.14" apply false
}

subprojects {
   apply plugin: "io.franzbecker.gradle-lombok"
   apply plugin: "java"
   apply plugin: "groovy"
   apply plugin: "jacoco"
   apply plugin: "findbugs"
   apply plugin: "pmd"
   apply plugin: "checkstyle"
 
   group = "pl.edu.agh.kis.programming103"


   dependencies {
       // This dependency is used internally, and not exposed to consumers on their own compile classpath.
      implementation("com.google.guava:guava:23.0")
      implementation("org.slf4j:slf4j-api:1.7.25")
//      implementation("org.slf4j:log4j-over-slf4j:1.7.25")
//      implementation("org.apache.logging.log4j:log4j-slf4j-impl:2.11.1")
      implementation("ch.qos.logback:logback-classic:1.2.3")

       // Use the latest Groovy version for Spock testing
      testImplementation("org.codehaus.groovy:groovy-all:2.4.15")

       // Use the awesome Spock testing and specification framework even with Java
      testImplementation("org.spockframework:spock-core:1.1-groovy-2.4")
      testImplementation("junit:junit:4.12")
      testImplementation("org.assertj:assertj-core:3.11.1")
      testImplementation("org.assertj:assertj-guava:3.2.0")
      testImplementation("org.hamcrest:hamcrest-all:1.3")
     
    }

    lombok {
        version = "1.18.2"
        sha256 = ""
    }

    checkstyle {
        ignoreFailures = false
        toolVersion = "8.2"
        configFile = rootProject.file("codequality/checkstyle.xml")

    }

    findbugs {
        ignoreFailures = false
        sourceSets = [sourceSets.main]
    }

    tasks.withType(FindBugs) {
        findbugs.toolVersion = "3.0.1"
        reports {
            xml.enabled = false
            html.enabled = true
        }
    }

    pmd {
        toolVersion = "6.1.0"
        ignoreFailures = false
        ruleSets = []
        ruleSetFiles = rootProject.files("codequality/pmd.xml")
        sourceSets = [sourceSets.main]
    }

// In this section you declare where to find the dependencies of your project
   repositories {
     // Use jcenter for resolving your dependencies.
     // You can declare any Maven/Ivy/file repository here.
     mavenCentral()
   }

}
